{% extends 'base.html' %}

{% block content %}
    <body id="intro2" style="background-repeat:no-repeat;">
    <h2>Hello, {{ user.get_full_name }}
        <small>{{ user.username }}</small>
        !
    </h2>

    <div id="page-top" data-spy="scroll" data-target=".navbar-custom">
        <!-- Preloader -->
        <div id="preloader">
            <div id="load"></div>
        </div>

        <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="font1 collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">

                        <li><a href="/home">Home</a></li>
                        <li class="active"><a href="#weather">Weather Prediction</a></li>
                        <li><a href="/logout">Logout</a></li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>

        <h5>Recommended Crops are</h5>
        {% for i in Rec %}
            <p style="color: darkred; font-size:medium"> {{ i.crop }} in Season {{ i.Seas }}</p>
        {% endfor %}
    </div>
    {% endblock %}
    </body>
