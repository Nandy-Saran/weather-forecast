{% extends 'base.html' %}
{% block content %}


    <body id="intro2">
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="">
                    <h1 class="font2" style="text-shadow: 2px 2px grey;">Farmer Login</h1>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="font1 collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">

                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Signup</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <section id="signup" class="home-section text-center">
        <div class="heading-about">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="wow bounceInDown" data-wow-delay="0.4s">
                            <div class="section-heading">
                                <h2 style="color:white;">Farmer Login</h2>
                                <i class="fa fa-2x fa-angle-down"></i>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="slogan text_color">
                <h3 class="font1">
                    Fill in the required details.
                </h3>


            </div>

            <div align="center">
                <form class="form-textbox" method="post" style="color:white; ">
                    {% csrf_token %}

                    <div class="form-group" style="font-size: larger">

                        <label class="control-label requiredField" for="uname">Farmer Username:
                        <span class="asteriskField">
                            *
                            </span>
                        </label>
                         <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-male">
                            </i>
                        </div>
                        <input type="text" class="form-control " id="uname" placeholder="Enter Farmer Username"
                               name="uname">
                    </div>
                    </div>

                    <div class="form-group" style="font-size: larger">
                        <label class="control-label requiredField" for="pin">Enter 4-digit PIN:
                        <span class="asteriskField">
                            *
                            </span></label>
                        <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-key">
                            </i>
                        </div>
                        <input type="password" class="form-control" id="pin" maxlength="4" width="30" height="30"
                               placeholder="Enter PIN" name="pin">

                    </div>
                    </div>

                    <button class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>


    </section>

{% endblock %}
</body>
