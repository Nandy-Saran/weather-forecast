{% extends 'base.html' %}
{% block content %}
<body>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="font1 collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">

                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li class="active"><a href="{% url 'signup' %}">Signup</a></li>


                </ul>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <section id="signup" class="home-section text-center">
        <div class="heading-about">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="wow bounceInDown" data-wow-delay="0.4s">
                            <div class="section-heading">
                                <h2>Farmer Signup</h2>
                                <i class="fa fa-2x fa-angle-down"></i>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- HTML Form (wrapped in a .bootstrap-iso div) -->


            <div class="bootstrap-iso">
                <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        <form method="post">
                            <div class="form-group" align="center">
                                <label class="control-label requiredField" for="name">
                                 Aadhar ID
                                <span class="asteriskField">
                                *
                                </span>
                                 </label>
                                <div class="input-group">
                                 <div class="input-group-addon">
                                   <i class="fa fa-street-view">
                                    </i>
                                  </div>
       <input class="form-control" id="name" name="name" placeholder="Aadhar number" type="text"/>
      </div>
      <span class="help-block" id="hint_name">
       12 digit Aadhar number
      </span>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="email">
       Email
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-envelope">
        </i>
       </div>
       <input class="form-control" id="email" name="email" placeholder="Email ID" type="text"/>
      </div>
      <span class="help-block" id="hint_email">
       Email address of the farmer
      </span>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="subject">
       Username
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-user">
        </i>
       </div>
       <input class="form-control" id="subject" name="subject" placeholder="User name" type="text"/>
      </div>
      <span class="help-block" id="hint_subject">
       Type a unique username consisting of alphabets and numbers
      </span>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="number">
       PIN
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-key">
        </i>
       </div>
       <input class="form-control" id="number" name="number" placeholder="PIN" type="text"/>
      </div>
      <span class="help-block" id="hint_number">
       Unique 4 digit PIN
      </span>
     </div>
     <div class="form-group ">
      <label class="control-label requiredField" for="number1">
       Re-enter PIN
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-key">
        </i>
       </div>
       <input class="form-control" id="number1" name="number1" placeholder="Re-enter PIN" type="text"/>
      </div>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>

    </section>
</body>
{% endblock %}
